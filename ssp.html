<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,
initial-scale=1.0">
 <title>student's login Form</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f0f0f0;
 margin: 0;
 padding: 20px;
 }
 h1 {
 color: #333;
 text-align: center;
 }
 table {
 width: 100%;
 max-width: 600px;
 margin: 0 auto;
 background-color: #fff;
 padding: 20px;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0,0,0,0.1);
 }
 td {
 padding: 10px;
 }
 label {
 color: #555;
 font-weight: bold;
 }
input[type="password"],
select, textarea {
 width: 100%;
 padding: 8px;
 border: 1px solid #ddd;
 border-radius: 4px;
 box-sizing: border-box;
 font-size: 16px;/br
 }
 input[type="radio"], input[type="checkbox"] {
 margin-right: 5px;
 }
 input[type="STUDENT LOGIN"] {
 background-color: #4CAF50;
 color: GREEN;
 padding: 10px 20px;
 border: none;
 border-radius: 4px;
 cursor: pointer;
font-size: 18px;
}
input[type="STUDENT LOGIN"]:hover {
background-color: #45a049;
}
.error {
color: #ff0000;
font-size: 14px;
}
</style>
</head>
<body>
<h1>SSP login form</h1>
<table>
<form action="#" method="post">
 <tr>
 <td><label for="USER ID">USER ID:</label></td>
 <td><input type="USER ID" id="USER ID"
name="USER ID"
required></td>
 </tr>

 <tr>
 <td><label for="password">Password:</label></td>
 <td><input type="password" id="password"
name="password"
required></td>
 </tr

 <tr>
 <tr>
 <td colspan="10" style="text-align: center;">
 <input type="STUDENT LOGIN" value="STUDENT LOGIN">
 </td>
<td colspan="20" style="text-align: center;">
 <input type="LOGIN THROUGH-PRAMAAN" value="LOGIN THROUGH-PRAMAAN">
 </td>
<td colspan="20" style="text-align: center;">
 <input type="RESET" value="RESET">
 </td>
</tr>
 </table>
 </form>
</body>
</html>
